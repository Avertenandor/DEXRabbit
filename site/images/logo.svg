<!-- КупитьКролика Logo SVG -->
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="#10b981" rx="20"/>
  
  <!-- Rabbit icon -->
  <g transform="translate(8, 8)">
    <!-- Rabbit body -->
    <ellipse cx="12" cy="18" rx="8" ry="6" fill="white"/>
    
    <!-- Rabbit head -->
    <circle cx="12" cy="10" r="6" fill="white"/>
    
    <!-- Ears -->
    <ellipse cx="9" cy="5" rx="2" ry="5" fill="white" transform="rotate(-20 9 5)"/>
    <ellipse cx="15" cy="5" rx="2" ry="5" fill="white" transform="rotate(20 15 5)"/>
    
    <!-- Inner ears -->
    <ellipse cx="9" cy="5" rx="1" ry="3" fill="#f3f4f6" transform="rotate(-20 9 5)"/>
    <ellipse cx="15" cy="5" rx="1" ry="3" fill="#f3f4f6" transform="rotate(20 15 5)"/>
    
    <!-- Eyes -->
    <circle cx="10" cy="9" r="1" fill="#374151"/>
    <circle cx="14" cy="9" r="1" fill="#374151"/>
    
    <!-- Nose -->
    <ellipse cx="12" cy="11" rx="0.5" ry="1" fill="#f59e0b"/>
    
    <!-- Tail -->
    <circle cx="4" cy="18" r="2" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="32" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="white">
    КупитьКролика
  </text>
  <text x="32" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="rgba(255,255,255,0.9)">
    Породистые кролики
  </text>
</svg>